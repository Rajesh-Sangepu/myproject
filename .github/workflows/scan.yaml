name: Security & Code Scan on PR

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  # ----------------------
  # Trivy Secret Scan
  # ----------------------
  trivy-secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
      - name: Run Trivy secret scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scanners: secret
          format: table
          exit-code: '0'
      - name: Fail Trivy secret scan based on rules
        run: |
          trivy fs --format json . > trivy-secret.json
          # Fail HIGH/CRITICAL or any LOW/MEDIUM that has fix
          jq '.Results[]?.Vulnerabilities[] | select((.Severity=="CRITICAL" or .Severity=="HIGH") or (.Severity=="LOW" or .Severity=="MEDIUM") and (.FixedVersion!=null and .FixedVersion!=""))' trivy-secret.json
          if [ $? -eq 0 ]; then
            echo "❌ Failing due to HIGH/CRITICAL or fixable LOW/MEDIUM issues"
            exit 1
          else
            echo "✅ No blocking vulnerabilities"
          fi

  # ----------------------
  # Trivy Vulnerability Scan for repo files
  # ----------------------
  trivy-vuln-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
      - name: Run Trivy repo scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: repo
          format: table
          exit-code: '0'
      - name: Fail Trivy repo scan based on rules
        run: |
          trivy repo --format json . > trivy-repo.json
          jq '.Results[]?.Vulnerabilities[] | select((.Severity=="CRITICAL" or .Severity=="HIGH") or (.Severity=="LOW" or .Severity=="MEDIUM") and (.FixedVersion!=null and .FixedVersion!=""))' trivy-repo.json
          if [ $? -eq 0 ]; then
            echo "❌ Failing due to HIGH/CRITICAL or fixable LOW/MEDIUM issues"
            exit 1
          else
            echo "✅ No blocking vulnerabilities"

  # ----------------------
  # Python Code Scan
  # ----------------------
  python-code-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
      - name: Find Python files
        id: check-python
        run: |
          shopt -s globstar
          if ls **/*.py 1> /dev/null 2>&1; then
            echo "python_found=true" >> $GITHUB_ENV
          else
            echo "python_found=false" >> $GITHUB_ENV
      - name: Python syntax check
        if: env.python_found == 'true'
        run: python -m py_compile $(find . -name "*.py")
      - name: Run Python files
        if: env.python_found == 'true'
        run: |
          set -e
          for file in $(find . -name "*.py"); do
            echo "Running $file"
            python "$file"
          done
      - name: Install Flake8 & Bandit
        if: env.python_found == 'true'
        run: pip install flake8 bandit
      - name: Run Flake8 linting (ignore blank lines)
        if: env.python_found == 'true'
        run: flake8 . --ignore=E302,E305,W391
      - name: Run Bandit and fail based on rules
        if: env.python_found == 'true'
        run: |
          bandit -r . -ll -iii -f json -o bandit-results.json || true
          jq '.results[] | select((.issue_severity=="HIGH" or .issue_severity=="CRITICAL") or (.issue_severity=="LOW" or .issue_severity=="MEDIUM"))' bandit-results.json
          if [ $? -eq 0 ]; then
            echo "❌ Failing due to HIGH/CRITICAL or fixable LOW/MEDIUM issues"
            exit 1
          else
            echo "✅ No blocking Bandit issues"

  # ----------------------
  # Java Code Scan
  # ----------------------
  java-code-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
      - name: Check for Java files
        id: check-java
        run: |
          if find . -name "*.java" | grep -q .; then
            echo "java_found=true" >> $GITHUB_ENV
          else
            echo "java_found=false" >> $GITHUB_ENV
      - name: Setup JDK
        if: env.java_found == 'true'
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Compile & run Java files
        if: env.java_found == 'true'
        run: |
          mkdir -p build
          for file in $(find . -name "*.java"); do
            classname=$(basename "$file" .java)
            javac -d build "$file"
            java -cp build "$classname" || true

  # ----------------------
  # Dependency-Check
  # ----------------------
  dependency-check:
    runs-on: ubuntu-latest
    env:
      NVD_API_KEY: ${{ secrets.NVD_API_KEY || '' }}
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Install OWASP Dependency-Check
        run: |
          curl -L -o dependency-check.zip https://github.com/jeremylong/DependencyCheck/releases/download/v8.3.1/dependency-check-8.3.1-release.zip
          unzip dependency-check.zip -d dependency-check
      - name: Run Dependency-Check and fail on HIGH/CRITICAL and fixable LOW/MEDIUM
        run: |
          API_ARG=""
          if [ -n "$NVD_API_KEY" ]; then
            API_ARG="--nvdApiKey $NVD_API_KEY"
          fi
          ./dependency-check/dependency-check/bin/dependency-check.sh \
            --project "My Maven Project" \
            --scan . \
            --format "HTML" \
            --out dependency-check-report \
            $API_ARG \
            --cveValidForHours 24 \
            --noupdate || true
          # Fail on HIGH/CRITICAL or fixable LOW/MEDIUM
          grep -i "Critical\|High\|Low\|Medium" dependency-check-report/dependency-check-report.html && echo "❌ Vulnerabilities found!" && exit 1 || echo "✅ No blocking Dependency-Check issues"
